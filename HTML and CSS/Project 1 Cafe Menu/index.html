<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="assets/favicon.jpg" type="image/x-icon" />
  <title>Wani Cafe Menu</title>
</head>
<body>
  <div class="menu">
    <main>
      <h1>Wani Cafe </h1>
      <p class="established">Est. 2020</p>
      <hr />
      <section>
        <h2>Coffee</h2>
        <img src="/assets/cofe.svg" alt="coffee icon" class="icon"/>

          <p>French Vanilla</p><p>3.00</p>
        </article>
        <article>
          <p>Caramel Macchiato</p><p>3.75</p>
        </article>
        <article>
          <p>Pumpkin Spice</p><p>3.50</p>
        </article>
        <article>
          <p>Hazelnut</p><p>4.00</p>
        </article>
        <article>
          <p>Mocha</p><p>3.50</p>
        </article>
      </section>
      <section>
        <h2>Desserts</h2>
        <img src="/assets/iceCream.svg" alt="ice cream icon" class="icon"/>
        <article>
          <p>Donut</p><p>1.00</p>
        </article>
        <article>
          <p>Cherry Pie</p><p>1.75</p>
        </article>
        <article>
          <p>Cheesecake</p><p>3.00</p>
        </article>
        <article>
          <p>Cinnamon Roll</p><p>2.00</p>
        </article>
      </section>
      <hr />
    </main>
    <footer>
      <p><a href="#">visit our website</a></p>
      <p>Wani Cafe Shop</p>
    </footer>
  </div>
</body>
</html>
