<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Lottery Game</title>
</head>
<body>
  <div class='lottery-container'>
    <div class="lottery">
      <h1>Lottery Game</h1>
      <div class="lottery-numbers">
        <div id="first" class='lottery-number'>3</div>
        <div id="second" class='lottery-number'>2</div>
        <div id="Third" class='lottery-number'>6</div>
      </div>
      <button class="start-button">Start</button>
      <div class='output'>
        <h3>You Won the Game 🎉</h3>
        <h3>You Lose the Game ☠️</h3>
      </div>
    </div>
  </div>
</body>
</html>
